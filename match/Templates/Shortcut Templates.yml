# ðŸ“ŒWORD 
  - triggers: [/wd/, /WD/]
    replace: >
      - triggers: [ $|$ ] 
        replace: ' '
      word: true


# ðŸ“ŒWORD CAPITAL
  - triggers: [/wc/, /WC/]
    replace: >
      - triggers: [  ]
        replace: ' '
      propagate_case: true

      word: true

# ðŸ“ŒUPPERCASE STYLE
  - triggers: [/uc/, /UC/]
    replace: >
      - triggers: [$|$]
          replace: "ordinary least squares"
          uppercase_style: "capitalize_words"
          propagate_case: true

